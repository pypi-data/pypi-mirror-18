{% extends 'keg-login/base.html' %}

{% block main %}
{% from "keg-login/_macros.html" import render_field, render_submit_field %}
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Reset Password</h3>
    </div>
    <div class="panel-body">
        <form action="" method="POST" class="form col-lg-6" role="form">
            {{ form.hidden_tag() }}
            {{ render_field(form.new_password, tabindex=10) }}
            {{ render_field(form.retype_password, tabindex=20) }}
            <input type="submit" value="Reset Password" class="btn btn-success pull-right">
        </form>
    </div>
</div>

{% endblock %}
