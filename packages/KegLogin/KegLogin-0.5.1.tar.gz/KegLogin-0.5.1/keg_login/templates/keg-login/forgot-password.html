{% extends 'keg-login/base.html' %}

{% block main %}
{% from "keg-login/_macros.html" import render_field, render_submit_field %}
<div class="panel panel-default">

    <div class="panel-heading">
        <h3 class="panel-title">Forgot Password</h3>
    </div>

    <div class="panel-body">
        <form action="" method="POST" class="form" role="form">
            <img class="center-block logo"
                 src="{{ url_for('static', filename='img/FIS-Logo-Green-login.png') }}">
            {{ form.hidden_tag() }}
            {{ render_field(form.email, tabindex=10) }}
            <input type="submit" value="Send Reset Link" class="btn btn-success pull-right">
        </form>
    </div>
</div>

{% endblock %}
