[aliases]
release = register clean --all sdist

[flake8]
max-line-length = 140
exclude = tests/*,*/migrations/*,*/south_migrations/*

[pytest]
norecursedirs = 
	.git
	.tox
	.env
	dist
	build
	south_migrations
	migrations
python_files = 
	test_*.py
	*_test.py
	tests.py
addopts = 
	-rxEfsw
	--strict
	--ignore=docs/conf.py
	--ignore=setup.py
	--ignore=ci
	--ignore=.eggs
	--doctest-modules
	--doctest-glob=\*.rst
	--tb=short

[isort]
line_length = 120
known_first_party = aacgmv2
default_section = THIRDPARTY
forced_separate = test_aacgmv2
length_sort = 1
multi_line_output = 0

[matrix]
python_versions = 
	2.7
	3.3
	3.4
	3.5
dependencies = 
	np1.10: numpy>=1.10,<1.11
	np1.9: numpy>=1.9,<1.10
	np1.8: numpy>=1.8,<1.9
coverage_flags = 
	: true
	nocover: false
environment_variables = 
	-

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

