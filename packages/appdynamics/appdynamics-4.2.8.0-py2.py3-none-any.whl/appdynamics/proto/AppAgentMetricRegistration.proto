option java_package = "appdynamics.pb";
package appdynamics.pb.Agent;

import "Metrics.proto";

message MetricRegistrationRequest
{
    optional string accountKey = 1;
    repeated .com.singularity.ee.dto.pb.RawMetricIdentifier metricsToRegister = 2;
}

message MetricRegistrationResponse
{
    message RegisteredMetric
    {
        required string name = 1;
        required int64 id = 2;
    }

    repeated RegisteredMetric registeredMetrics = 1;
    repeated string invalidMetrics = 2;
}
