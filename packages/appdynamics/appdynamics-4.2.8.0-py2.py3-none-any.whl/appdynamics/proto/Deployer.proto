package com.appdynamics.deployer.api;

message EnvironmentIdentities {
    repeated EnvironmentIdentity identities = 1;
}

message Configurations {
    repeated Configuration configurations = 1;
}

message EnvironmentIdentity {
    required string name = 1;
    repeated JavaProcessIdentity java_identity = 2;
}

message JavaProcessIdentity {
    required string process_name = 1;
    repeated string process_args = 2;
}

message Configuration {
    required int64 timestamp = 1;
    optional DotNetAgent dot_net_agent = 2;
    repeated JavaAgent java_agent = 3;
}

message Timestamp {
    required int64 value = 1;
}

message DotNetAgent {
    required int64 timestamp = 1;
    optional AgentDownload agent_download = 2;
    optional DotNetAgentConf conf = 3;
}

message JavaAgent {
    required int64 timestamp = 1;
    repeated AgentDownload agent_download = 2;
    optional JavaAgentConf conf = 3;
}

message DotNetAgentConf {
    optional string config = 1;
}

message JavaAgentConf {
    optional string ini = 1;
}

message AgentDownload {
    optional string version = 1;
    optional string download_link = 2;
}

message Result {
    enum Status {
        OK = 0;
        FAIL = 1;
    }

    required Status status = 2;
    optional string details = 3;
}

message Account {
    optional string key = 1;
    optional string name = 2;
    optional string access_key = 3;
}