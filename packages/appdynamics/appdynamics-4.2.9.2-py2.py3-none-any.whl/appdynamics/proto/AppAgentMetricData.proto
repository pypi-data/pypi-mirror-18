option java_package = "appdynamics.pb";

package appdynamics.pb.Agent;

message Metric
{
    required int64 metricId = 1;
    optional int64 sum = 2;
    optional int64 count = 3;
    optional int64 min = 4;
    optional int64 max = 5;
    optional int64 current = 6;
}

message MetricDataRequest
{
    repeated Metric data = 1;
    required int64 nodeId = 2;
    required int64 skewAdjustedTimestamp = 3;
    optional string accountKey = 10;
}

message MetricDataResponse
{
    required int64 controllerTimestamp = 1;
}
