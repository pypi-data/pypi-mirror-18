option java_package = "appdynamics.pb";
package appdynamics.pb.Agent;

import "TransactionMonitor.proto";

message SnapshotDataRequest
{
    optional int64 nodeId = 1;
    optional string accountKey = 2;
    optional int64 skewAdjustedTimestamp = 3;
    repeated com.singularity.ee.dto.pb.RequestSegmentData rsds = 4;
    // FIXME: Will auto generate ProcessSnapshotData from the dto.
    // repeated ProcessSnapshot psds = 5;
}

message SnapshotDataResponse
{
    optional int64 controllerTimestamp = 1;
}