[tox]
envlist = py27,py34,flake8

[testenv]
sitepackages = true
deps =
  http://hg.logilab.org/master/cubicweb/archive/4e3ae4bd3fd5.tar.bz2#egg=cubicweb
  pytest
commands =
  {envpython} -m pytest {posargs:test}

[testenv:flake8]
skip_install = true
whitelist_externals =
  flake8
deps =
  flake8
commands = flake8

[flake8]
exclude = cubicweb_celery/migration/*,test/data/*,.tox/*
