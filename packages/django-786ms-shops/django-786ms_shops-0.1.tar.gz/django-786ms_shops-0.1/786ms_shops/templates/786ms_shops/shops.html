{% extends 'base.html'%} {% block body_block%}
<div class="container">
    {%if shops%}
    <table class="table">
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Location</th>
        </tr>
        {%for shop in shops%}
        <tr>
            <td><a href="/shops/{{shop.id}}">{{shop.name}}</a></td>
            <td>{{shop.description}}</td>
            <td>{{shop.location}}</td>
        </tr>
        {%endfor%}
    </table>
    {%else%}
    <div class="slert alert-warning">No shops registered.</div>
    {%endif%}
    <div class="btn btn-primary">Add Shop</div>
</div>
{% endblock %}
