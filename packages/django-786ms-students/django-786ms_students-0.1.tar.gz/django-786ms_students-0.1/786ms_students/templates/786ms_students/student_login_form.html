{%extends 'base.html'%}

{% block body_head_title %}
	<h1 class="heading">Students Corner</h1>
{% endblock %}

{% block body_block%}
	<div class="continer">
		<div class="row section">
			<h4 class="heading">student Login Form</h4>
			<div class="col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3">
			{%if msg%}
				<p class="alert alert-danger">{{msg}}</p>
			{%endif%}
			<form action="." method="POST">
				{% csrf_token %}
				{% for field in form.visible_fields%}
					<div class="form-group">
						<label>{{field.label}}</label>
						{{field}}
					</div>
				{%endfor%}
				<div class="form-group">
					<input type="submit" value="Login" class="btn btn-default">
				</div>
			</form>
			<hr>
			<div class="center">
				<p>New Student?</p>
				<a href="register/">
					<button class="btn btn-default">Register Here</button>
				</a>
			<div>
			</div>
		</div>
	</div>
{% endblock %}
