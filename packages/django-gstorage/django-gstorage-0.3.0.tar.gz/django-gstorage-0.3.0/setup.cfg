[tool:pytest]
django_find_project = false
addopts = --cov gstorage

[wheel]
universal = 1

[flake8]
ignore = E124,E501,E127,E128

[isort]
atomic = True
balanced_wrapping = True
line_length = 119
trailing_comma = True
multi_line_output = 4
known_standard_library = mock
known_third_party = django
known_first_party = gstorage
sections = FUTURE,STDLIB,DJANGO,THIRDPARTY,PANDAS,FIRSTPARTY,LOCALFOLDER

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

