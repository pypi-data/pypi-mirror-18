{% load i18n %}

<div id="poll_vote" class="poll_vote"
role="button"
data-toggle="popover" data-trigger="focus"
tabindex="0" 
data-animation="true"
data-placement="bottom"
data-content="{% trans 'Your opinion is important, please score this article' %}"
>
	
	{% for s in stars%}
		<a href="{% url 'poll_vote' appname model pk s %}"  data-refresh="#poll_chart"
			data-ajax=true {% if object.poll_type >= s %}class="staractive"{% endif %} >
			<span class="glyphicon glyphicon-star" aria-hidden="true"></span>
		</a>
    {% endfor%}
</div>



<script>
document.addEventListener("DOMContentLoaded", function(event){
	$(".poll_vote").popover('show');
	setTimeout(function(){$('#poll_vote').popover('hide');}, 6000);
	$('body').click(function(){
		$('#poll_vote').popover('hide');
	});
});

</script>
