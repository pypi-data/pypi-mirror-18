<!DOCTYPE html>
<html>
<head>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="simple-plotter.js"></script>
</head>

<body style="background-color:#E9E9E9">

<h1>Simple Plotter in Action</h1>

<svg id="my_svg_component" style="border: 1px solid black; background-color:white;width:50%;height:300px;"></svg>

<script>
    // Data in the form of {label,x,y} array
    var data = [{label:"Harry Potter",x:3,y:5},
		{label:"Hermione Granger",x:4,y:3},
		{label:"Peregrin Took",x:12,y:8},
		{label:"Aragorn",x:10,y:11}];
    // Initialize the plotter
    var plotter = new SimplePlotter(data,"my_svg_component");
    // Change plotting parameters for plotter instance
    plotter.num.padding=100;
</script>

</br>

<script>
    function display_export_result(export_result) {
	$("#export_result").html(JSON.stringify(export_result));
    }
</script>

<input type="button" value="Draw Plot" onclick="plotter.drawPlot();">
<input type="button" value="Export Plot" onclick="display_export_result(plotter.export());">

<div id="export_result" style="background-color: #FFF;"></div>



</body>
</html>
