{% spaceless %}

{% load staticfiles settings_value %}
<div class="mediafile-container">
  <div class="inline-block">
    <img src="{% static icon %}">
  </div>
  <div class="mediafile-link inline-block">
      {% if mediafile.translation.caption %}
        <a href="{{ mediafile.file.url }}">{{mediafile.translation.caption}}</a>
      {% else %}
        <a href="{{ mediafile.file.url }}">{{mediafile.file.name}}</a>
      {% endif %}
    </a>
  </div>
</div>

{% endspaceless %}
