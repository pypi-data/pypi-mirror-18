{% load feincms_thumbnail %}
{% with image=content.mediafile.file|thumbnail:"800x99999" %}
	<div class="center">
    {% if content.mediafile.copyright %}
      <a href="{{content.mediafile.copyright}}">
    {% endif %}

    <img class="img-responsive inline-block" src="{{ image.url }}"  alt="{{ content.mediafile.translation.caption }}" />

    {% if content.mediafile.copyright %}
      </a>
    {% endif %}
	</div>
{% endwith %}
