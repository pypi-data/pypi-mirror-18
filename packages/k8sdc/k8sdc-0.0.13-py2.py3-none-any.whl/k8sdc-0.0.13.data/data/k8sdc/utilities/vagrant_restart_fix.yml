---
- name: Restart services
  hosts: all
  user: vagrant
  gather_facts: no

  tasks:
    - name: Restart Master services
      service:
        name: "{{ item }}"
        state: started
      when: inventory_hostname in groups['k8sdc-masters']
      sudo: yes
      with_items:
        - rpcbind
        - nfs
        - kube-apiserver
        - kube-controller-manager
        - kube-scheduler

    - name: Restart rpcbind
      service:
        name: rpcbind
        state: started
      when: inventory_hostname in groups['k8sdc-nodes']
      sudo: yes
      with_items:
        - kubelet
        - kube-proxy
