---
- name: Generate SSH Keys
  hosts: localhost
  gather_facts: false
  roles: 
    - ssh-key
  tags: ssh-keys

- name: Create Digital Ocean Resources
  hosts: localhost
  gather_facts: false
  roles:
    - digital-ocean
  tags: digital-ocean

- name: Create Inventory File
  hosts: localhost
  gather_facts: false
  roles:
    - inventory-file
  tags: inventory-file

- name: Common Node Configuration
  hosts:
    - k8sdc-masters
    - k8sdc-nodes
    - etcd
    - fileserver
  gather_facts: false
  pre_tasks:
    - name: Pause for 60 seconds for nodes to fully come up
      pause:
        seconds: 60
  roles:
    - common
  tags: common


