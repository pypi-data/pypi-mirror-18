<!DOCTYPE html>
{% autoescape None %}
<html>
  <head>
    <meta charset="utf-8"/>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://www.promisejs.org/polyfills/promise-6.1.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.2.0/require.js"></script>
    <script type="text/javascript" src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_CHTML-full,Safe&amp;delayStartupUntil=configured"></script>

    <title>nbdime - diff and merge your Jupyter notebooks</title>

  </head>

  <!-- TODO: make nbdime.init() setup the forms/input user interface? -->

  <body> <!-- onload="nbdime.init()" -->
    <div id="nbdime-header">
      <h3>Notebook Diff/Merge</h3>
      Enter two or more notebook filenames/URLs in the form below to get started.

      <form id="nbdime-compare-form" class="nbdime-forms">
        <fieldset>
          <legend>Please input filenames of notebooks to compare:</legend>
          Local:
          <input id="compare-local" type="text" name="local" value="{{ escape(config_data['local']) }}" />
          Base:
          <input id="compare-base" type="text" name="base" value="{{ escape(config_data['base']) }}" />
          Remote:
          <input id="compare-remote" type="text" name="remote" value="{{ escape(config_data['remote']) }}" />
          <input id="nbdime-run-compare" type="submit" name="auto" value="Compare files" />
        </fieldset>
      </form> <!-- nbdime-forms -->
    </div> <!-- ndime-header -->
      <div id="nbdime-root">
    </div>
    <script id='jupyter-config-data' type="application/json">{ "baseUrl": {{ json_encode(base_url) }} }</script>
    <script id='nbdime-config-data' type="application/json">{{ json_encode(config_data) }}</script>
    <script src="{{ static_url('build/nbdime.js') }}"></script>
    <noscript>Nbdime relies on javascript for diff/merge views!</noscript>
  </body>
</html>
