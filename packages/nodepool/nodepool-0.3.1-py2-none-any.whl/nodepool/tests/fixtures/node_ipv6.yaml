script-dir: .
elements-dir: .
images-dir: '{images_dir}'

cron:
  check: '*/15 * * * *'
  cleanup: '*/1 * * * *'
  image-update: '14 2 * * *'

zmq-publishers:
  - tcp://localhost:8881

gearman-servers:
  - host: localhost
    port: {gearman_port}

labels:
  - name: fake-label1
    image: fake-image
    min-ready: 1
    providers:
      - name: fake-provider1

  - name: fake-label2
    image: fake-image
    min-ready: 1
    providers:
      - name: fake-provider2

  - name: fake-label3
    image: fake-image
    min-ready: 1
    providers:
      - name: fake-provider3

providers:
  - name: fake-provider1
    keypair: 'if-present-use-this-keypair'
    username: 'fake'
    password: 'fake'
    auth-url: 'fake'
    project-id: 'fake'
    max-servers: 96
    pool: 'fake'
    networks:
      - net-id: 'ipv6-uuid'
    ipv6-preferred: True
    rate: 0.0001
    images:
      - name: fake-image
        base-image: 'Fake Precise'
        min-ram: 8192
        name-filter: 'Fake'
        setup: prepare_node_devstack.sh

  - name: fake-provider2
    keypair: 'if-present-use-this-keypair'
    username: 'fake'
    password: 'fake'
    auth-url: 'fake'
    project-id: 'fake'
    max-servers: 96
