      - net-id: 'ipv6-uuid'
    rate: 0.0001
    images:
      - name: fake-image
        base-image: 'Fake Precise'
        min-ram: 8192
        name-filter: 'Fake'
        setup: prepare_node_devstack.sh

  - name: fake-provider3
    keypair: 'if-present-use-this-keypair'
    username: 'fake'
    password: 'fake'
    auth-url: 'fake'
    project-id: 'fake'
    max-servers: 96
    pool: 'fake'
    networks:
      - net-id: 'some-uuid'
    ipv6-preferred: True
    rate: 0.0001
    images:
      - name: fake-image
        base-image: 'Fake Precise'
        min-ram: 8192
        name-filter: 'Fake'
        setup: prepare_node_devstack.sh

targets:
