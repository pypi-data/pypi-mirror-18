<script src="{{ url_for('static', filename='js/jquery-2.2.3.min.js') }}"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.2/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.7.1/fullcalendar.min.js"></script>
<script src="http://fullcalendar.io/js/fullcalendar-2.8.0/lang-all.js"></script>
<script src="http://fullcalendar.io/js/fullcalendar-2.8.0/gcal.js"></script>
  <script>

  $(document).ready(function() {
    
    $('#calendar').fullCalendar({
      header: {
        left: 'prev,next today',
        center: 'title',
        right: 'month agendaWeek agendaDay ,'
      },
      lang:'fr',
      editable: true,
      eventLimit: true, // allow "more" link when too many events
      selectable: true,
      selectHelper: true,
      select: function(start, end) {
        
        $('#ModalAdd #start').val(moment(start).format('YYYY-MM-DD HH:mm:ss'));
        $('#ModalAdd #end').val(moment(end).format('YYYY-MM-DD HH:mm:ss'));
        $('#ModalAdd').modal('show');
      },
      eventRender: function(event, element) {
        element.bind('dblclick', function() {
          $('#ModalEdit #id').val(event.id);
          $('#ModalEdit #title').val(event.title);
          $('#ModalEdit #color').val(event.color);
          $('#ModalEdit').modal('show');
        });
      },
      eventDrop: function(event, delta, revertFunc) { // si changement de position

        edit(event);

      },
      eventResize: function(event,dayDelta,minuteDelta,revertFunc) { // si changement de longueur

        edit(event);

      },
      events: [
      {% for event in events %}
      {% set start = split(event["start"]) %}
      {% set end = split(event["end"]) %}
      {% if start[1] == '00:00:00' %}
      {% set start = start[0] %}
      {% else %}
      {% set start = event["start"] %}
      {% endif %}
      {% if end[1] == '00:00:00' %}
      {% set end = end[0] %}
      {% else %}
      {% set end = event["end"] %}
      {% endif %}
        {
          id: '{{ event["id"] }}',
          title: '{{event["title"]}}',
          start: '{{start}}',
          end: '{{end}}',
          color: '{{event["color"]}}',
        },
      {% endfor %}
      ]
    });
    
    function edit(event){
      start = event.start.format('YYYY-MM-DD HH:mm:ss');
      if(event.end){
        end = event.end.format('YYYY-MM-DD HH:mm:ss');
      }else{
        end = start;
      }
      
      id =  event.id;
      idAccount = '{{currentID}}'
      
      $.ajax({
       url: '{{ url_for("core.setCalendar") }}',
       type: "POST",
       data: {id:id,idAccount:idAccount,start:start,end:end},
       success: function(rep) {
      
        }
      });
    }
    
  });

</script>
