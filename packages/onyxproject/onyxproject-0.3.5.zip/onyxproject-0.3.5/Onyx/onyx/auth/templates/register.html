{% extends "layout/login.html" %}
{% block body %}


<br><br>
<center>
  
 <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

          <form class="col s12" method="post" action="">
            <div class='row'>
              <div class='col s12'>
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12'>
                <input type="text" id="username" name="username" 
            placeholder="{{_('Name')}}" value="{{ request.form.username }}"
            required>
                <label for='username'>Username</label>
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12'>
                <input type="password" id="password" name="password" 
            placeholder="{{_('Password')}}" value="{{ request.form.password }}"
            required>
                <label for='password'>Mot de passe</label>
              </div>
            </div>
            
            <div class='row'>
              <div class='input-field col s12'>
                <input type="password" id="verifpassword" name="verifpassword" 
            placeholder="{{_('Confirm password')}}" value="{{ request.form.verifpassword }}"
            required>
                <label for='password'>Repeter le Mot de passe</label>
              </div>
            </div>
            
             <div class='row'>
              <div class='input-field col s12'>
               <input type="email" id="email" name="email"
            placeholder="{{_('Email')}}" value="{{ request.form.email }}"
            required>
                <label for='username'>Username</label>
              </div>
            </div>

            <br />
            <center>
              <div class='row'>
                <p class="message">{{_("Already registered ?")}} <a href="{{ url_for('auth.login') }}">{{_("Login")}}</a></p>
                <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect indigo'>S'inscrire'</button>
              </div>
            </center>
          </form>
        </div>



</center>



{% endblock %}
