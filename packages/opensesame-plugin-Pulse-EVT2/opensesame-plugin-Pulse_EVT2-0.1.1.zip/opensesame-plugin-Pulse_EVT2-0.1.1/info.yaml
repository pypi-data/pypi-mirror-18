description: EVT-2/3 Trigger plug-in.
version: 0.99b
author: "Mark Span"
url: "http://www.rug.nl/"
category: "Miscellaneous"
date: "2016"
controls:
-
    type: "line_edit"
    var: "_value"
    label: "Value"
    name: "value_widget"
    tooltip: "Value to set port"
-
    type: "line_edit"
    var: "_duration"
    label: "Duration"
    name: "duration_widget"
    tooltip: "Expecting a value in milliseconds"
-
    type: "line_edit"
    var: "_serialNumber"
    label: "SerialNumber"
    name: "serialNumber_widget"
    tooltip: "Serial Number if multiple EVTs are attached"
