[metadata]
name = python-gaiaclient
summary = Client library for Zeus Gaia API
description-file = 
	README.rst
license = Apache License, Version 2.0
author = Zeus
author-email = zeus-dev@zte.com.cn
classifier = 
	Development Status :: 1 - Planning
	Environment :: Console
	Environment :: OpenStack
	Intended Audience :: Developers
	Intended Audience :: Information Technology
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 2
	Programming Language :: Python :: 2.7

[files]
packages = 
	gaiaclient
data_files = 
	etc/bash_completion.d =
	tools/gaia.bash_completion

[entry_points]
console_scripts = 
	gaia = gaiaclient.shell:main

[compile_catalog]
domain = gaiaclient
directory = gaiaclient/locale

[update_catalog]
domain = gaiaclient
output_dir = gaiaclient/locale
input_file = gaiaclient/locale/gaiaclient.pot

[wheel]
universal = 1

[pbr]
warnerrors = true

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

