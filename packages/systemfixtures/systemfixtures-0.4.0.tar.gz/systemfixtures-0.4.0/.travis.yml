sudo: false
language: python

python:
  - "2.7"
  - '3.5'

install:
  - pip install tox-travis
  - pip install python-coveralls

script:
  - tox

after_success:
  - coveralls

deploy:
  provider: pypi
  user: free.ekanayaka
  password:
    secure: 
  docs_dir: .tox/docs35/tmp/doctest
  upload_docs: true
  on:
    tags: true
    condition: $TRAVIS_PYTHON_VERSION = "3.5"
    distributions: "sdist bdist_wheel"
    repo: freeekanayaka/systemfixtures
