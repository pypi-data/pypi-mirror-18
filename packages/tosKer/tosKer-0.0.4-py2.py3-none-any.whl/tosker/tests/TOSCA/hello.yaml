tosca_definitions_version: tosca_simple_yaml_1_0

description: >
  TOSCA simple hello world

# Repositories to retrieve code artifacts from
repositories:
  docker_hub: https://registry.hub.docker.com/

imports:
  - tosker: https://di-unipi-socc.github.io/tosker-types/0.0.4/tosker.yaml

topology_template:
  inputs:
    your_name:
      type: string
      default: Luca
      description: your name

  node_templates:
    # The ubuntu container that print enviroment variable
    hello_container:
      type: tosker.docker.container
      artifacts:
        my_image:
          file: ubuntu
          type: tosca.artifacts.Deployment.Image.Container.Docker
          repository: docker_hub
      properties:
        env_variable:
          NAME: { get_input: your_name }
        cmd: bash -c "echo 'Hello World!'; printenv"

  outputs:
    container_id:
      description: The id of the Docker container
      value: { get_attribute: [hello_container, id] }
