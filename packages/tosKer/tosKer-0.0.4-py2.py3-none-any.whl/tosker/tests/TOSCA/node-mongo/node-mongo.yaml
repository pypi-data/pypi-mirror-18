tosca_definitions_version: tosca_simple_yaml_1_0

description: >
  TOSCA simple profile with wordpress, web server and mysql on the same server.

# Repositories to retrieve code artifacts from
repositories:
  docker_hub: https://registry.hub.docker.com/

imports:
  - tosker: https://di-unipi-socc.github.io/tosker-types/0.0.4/tosker.yaml

topology_template:
  node_templates:
    app:
      type: tosker.software
      artifacts:
        code: app/main.js
        package: app/package.json
      requirements:
        - host: node
        - link: db
      interfaces:
        Standard:
          create:
            implementation: app/install.sh
            inputs:
              package: { get_artifact: [ SELF, package ] }
              main: { get_artifact: [ SELF, code ] }
          start:
            implementation: app/start.sh
            inputs:
              port: 80

    db:
      type: tosker.software
      requirements:
        - host: server2
      interfaces:
        Standard:
          create:
            implementation: mongo/install.sh
          start:
            implementation: mongo/start.sh

    node:
      type: tosker.software
      requirements:
        - host: server1
      interfaces:
        Standard:
          create:
            implementation: install_node.sh

    server1:
      type: tosker.docker.container
      properties:
        ports:
          80: 8080
      artifacts:
        my_image:
          file: ubuntu:latest
          type: tosca.artifacts.Deployment.Image.Container.Docker
          repository: docker_hub

    server2:
      type: tosker.docker.container
      artifacts:
        my_image:
          file: ubuntu
          type: tosca.artifacts.Deployment.Image.Container.Docker
          repository: docker_hub
