tosca_definitions_version: tosca_simple_yaml_1_0

description: >
  TOSCA simple profile with wordpress, web server and mysql on the same server.

repositories:
  docker_hub: https://registry.hub.docker.com/

imports:
  - tosker: https://di-unipi-socc.github.io/tosker-types/0.0.5/tosker.yaml

topology_template:
  inputs:
    app_port:
      type: integer
      default: 8080
      description: the application port
    api_port:
      type: integer
      default: 8000
      description: the API port
    app_repo:
      type: string
      default: https://github.com/jacopogiallo/thoughts-gui
      description: the code repository for the application
    app_branch:
      type: string
      default: master
      description: the branch to use when download the repository

  node_templates:
    api:
      type: tosker.software
      requirements:
        - host: maven_container
        - connect: db_container
      interfaces:
        Standard:
          create:
            implementation: scripts/api/install.sh
            inputs:
              repo: https://github.com/jacopogiallo/thoughts-api
              branch: master
          configure:
            implementation: scripts/api/configure.sh
            inputs:
              dbURL: db_container
              dbPort: 27017
              dbName: thoughtsSharing
              collectionName: thoughts
          start:
            implementation: scripts/api/start.sh
          stop:
            implementation: scripts/api/stop.sh
          delete:
            implementation: scripts/api/uninstall.sh

    gui:
      type: tosker.software
      requirements:
        - host: node_container
        - depend: api
      interfaces:
        Standard:
          create:
            implementation: scripts/gui/install.sh
            inputs:
              repo: { get_input: app_repo }
              branch: { get_input: app_branch }
          configure:
            implementation: scripts/gui/configure.sh
            inputs:
              apiUrl: localhost
              apiPort: { get_input: api_port }
              apiResource: thoughts
          start:
            implementation: scripts/gui/start.sh
          stop:
            implementation: scripts/gui/stop.sh
          delete:
            implementation: scripts/gui/uninstall.sh

    maven_container:
      type: tosker.docker.container
      properties:
        ports:
          8080: { get_input: api_port }
      artifacts:
        my_image:
          file: maven:3.3-jdk-8
          type: tosker.docker.image
          repository: docker_hub

    node_container:
      type: tosker.docker.container
      properties:
        ports:
          3000: { get_input: app_port }
      artifacts:
        my_image:
          file: node:6
          type: tosker.docker.image
          repository: docker_hub

    db_container:
      type: tosker.docker.container.persistent
      artifacts:
        my_image:
          file: mongo:3.4
          type: tosker.docker.image
          repository: docker_hub
      requirements:
        - attach:
            node: db_volume
            relationship:
              type: tosca.relationships.AttachesTo
              properties:
                location: /data/db

    db_volume:
      type: tosker.docker.volume
