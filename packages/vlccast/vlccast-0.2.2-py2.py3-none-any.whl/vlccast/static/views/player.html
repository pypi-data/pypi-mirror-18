<md-toolbar>
    <div class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="Back" ng-click="back()">
            <md-icon md-font-set="fa" md-font-icon="fa-chevron-left"></md-icon>
        </md-button>
        <h1>{{ title }}</h1>
    </div>
</md-toolbar>

<md-content layout_padding style="height: 100%;">
    <h2>{{ full_title }}</h2>
    <img ng-if="image" src="{{image}}" style="width: 50%;" class="pull-left">
    <p>{{ text }}</p>
</md-content>

<md-toolbar class="md-hue-2 md-tall" style="position: fixed; bottom: 0;">
    <div class="md-toolbar-tools">
        <md-button class="md-fab md-primary md-mini" aria-label="Play" ng-disabled="!ready" ng-click="pause()">
            <md-icon md-font-set="fa" md-font-icon="fa-play" ng-if="!playing"></md-icon>
            <md-icon md-font-set="fa" md-font-icon="fa-pause" ng-if="playing"></md-icon>
        </md-button>
        <md-slider-container flex>
<style>
.md-track-ticks {
    display: none;
}
</style>
            <md-icon md-font-set="fa" md-font-icon="fa-volume-up" style="margin-left: 10px; margin-right: 5px;"></md-icon>
            <md-slider md-discrete min="0" max="255" ng-model="volume" ng-change="setVolume()" ng-disabled="!ready" class="md-primary md-hue-3" aria-label="volume" style="min-width: 50px;" ng-class="{'md-active': volumeactive}"></md-slider>
        </md-slider-container>
        <md-select ng-model="rate" ng-change="setRate()" ng-disabled="!ready" class="md-no-underline" style="margin-left: 10px;" aria-label="rate">
            <md-option ng-repeat="rate in rates" ng-value="rate">{{ rate | rate }}</md-option>
        </md-select>
    </div>
    <div class="md-toolbar-tools" style="height: 30px;">
        <md-slider-container flex>
            <md-slider md-discrete min="0" max="{{ length }}" ng-disabled="!ready" ng-model="time" ng-change="seek()" class="md-hue-2" aria-label="progress" ng-class="{'md-active': progressactive}"></md-slider>
        </md-slider-container>
    </div>
    <div class="md-toolbar-tools" ng-show="ready" style="height: 30px;">
        <span flex></span>
        <span>{{ time | seconds }}/{{ length | seconds }}</span>
        <span flex></span>
    </div>
</md-toolbar>
