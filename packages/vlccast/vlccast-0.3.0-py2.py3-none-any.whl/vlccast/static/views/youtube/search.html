<md-toolbar>
    <div class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="Back" ng-href="/youtube">
            <md-icon md-font-set="fa" md-font-icon="fa-chevron-left"></md-icon>
        </md-button>
        <h1>Search</h1>
    </div>
</md-toolbar>

<md-content layout="column" style="height: 100%;">
    <form novalidate layout-padding layout="row" layout-align="center top">
        <md-input-container class="md-block" flex md-no-float>
            <input ng-model="query" type="search" placeholder="Search">
        </md-input-container>
        <md-button type="submit" class="md-icon-button" aria-label="Search" ng-click="search()">
            <md-icon md-font-set="fa" md-font-icon="fa-search"></md-icon>
        </md-button>
    </form>
    <md-virtual-repeat-container flex>
        <md-list flex>
            <md-list-item md-virtual-repeat="video in videos" md-on-demand ng-href="/youtube/video/{{ video.id.videoId }}" class="md-2-line">
                <img ng-src="{{ video.snippet.thumbnails.default.url }}" class="md-avatar" />
                <div class="md-list-item-text" layout="column">
                    <h3>{{ video.snippet.title }}</h3>
                    <p>{{ video.contentDetails.duration | duration }} by {{ video.snippet.channelTitle }}</p>
                </div>
                <md-divider ng-if="!$last"></md-divider>
            </md-list-item>
        </md-list>
    </md-virtual-repeat-container>
</md-content>
