<html>
    <head>
        <link rel="stylesheet" href="/static/style.css">
        <link rel="stylesheet" href="/static/bootstrap.min.css">
        <link rel="stylesheet" href="/static/checkboxes.css">
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
        <title>{{ title }}</title>
    </head>
    <body>
        <div class="container bgcont center-block">
            <div class="row">
                <p class="bg-info">Выберите лог</p>
                <form action="barplot" method="POST" role="form" class="form-horizontal">
                    {% for item in items %}
                    <div class="col-sm-12">
                        <div class="checkbox">
                            <label style="font-size: 2.5em">
                                <input type="checkbox" class="form-control" id="log" name="log" value="{{ escape(item) }}">
                                <span class="cr"><i class="cr-icon fa fa-check"></i></span>
                                {{ escape(item.split('/')[-1]) }}
                            </label>
                        </div>
                    </div>
                    {% end %}
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default btn-lg">Go!</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
 </html>
