<html>
    {% include "templates/navbar.html" %}
    <head>
        <link rel="stylesheet" href="/static/style.css">
        <link rel="stylesheet" href="/static/bootstrap.min.css">
        <link rel="stylesheet" href="/static/checkboxes.css">
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
        <title>{{ title }}</title>
    </head>
    <body>
        <div class="container bgcont center-block">
            <div class="row">
                <form action="lmplot" method="POST" role="form" class="form-horizontal">
                    <div class="col-sm-12">
                        <h1 class="bg-info">Тип графика: </h1>
                        <div class="radio">
                            <label style="font-size: 2.5em">
                                <input type="radio" class="form-control" id="type" name="type" value="mean"><span class="cr"><i class="cr-icon fa fa-circle"></i></span>Среднее за секунду
                            </label>
                        </div>
                        <div class="radio">
                            <label style="font-size: 2.5em">
                                <input type="radio" class="form-control" id="type" name="type" value="qplot"><span class="cr"><i class="cr-icon fa fa-circle"></i></span>Квантили
                            </label>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <h1 class="bg-info">Выберите лог, всего найдено логов: {{ len(items) }}</h1>
                    {% if len(items) == 0 %}
                    <p class="bg-warning">
                        Не найдены логи! <br>
                        Логи должны быть в директории logs относительно того места, откуда запускается volta-ui
                    </p>
                    {% end %} 
                    </div>
                    {% for item in items %}
                    <div class="col-sm-12">
                        <div class="radio">
                            <label style="font-size: 2.5em">
                                <input type="radio" class="form-control" id="log" name="log" value="{{ escape(item) }}">
                                <span class="cr"><i class="cr-icon fa fa-circle"></i></span>
                                {{ escape(item.split('/')[-1]) }}
                            </label>
                        </div>
                    </div>
                    {% end %}
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default btn-lg">Go!</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
 </html>
