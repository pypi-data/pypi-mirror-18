<?xml version="1.0" ?>
<!--
  ====================================================================
  XSL Coverage - see COPYRIGHT
  Configuration file for dblatex add-on to call Saxon with Traces
  ====================================================================
-->
<config xmlns="http://dblatex.sourceforge.net/config">
  <latex>
    <texstyle use="docbook"/>
    <backend use="pdftex"/>
  </latex>
  <xslt>
    <engine param-format="%(param_name)s=%(param_value)s">
      <!-- It assumes that saxon-xslt2 is in the PATH -->
      <command>
      saxon-xslt2 -o %(output)s %(xmlfile)s
                                %(stylesheet)s %(param_list)s</command>
    </engine>
  </xslt>
</config>
